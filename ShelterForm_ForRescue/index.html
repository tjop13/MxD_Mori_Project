<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
  <head>
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <title>Sample</title>
    <style>
        body{
          background-color: #FFDECA;
        }
    </style>　
  </head>

  <body>
    <center><H1>避難所1　掲示板</H1></center>
    <form method="POST" action="http://localhost:8000/cgi-bin/pyboard.cgi" target="pyboard">
    <table>
    <tr>
    <td><b>記入者の名前:</b></td>
    <td><input type="text" name="Registrant" size="10" value=""></td>
    </tr>
    </table>
    <table>
    <tr>
    <td><b>傷病者名:</b>
    <textarea cols="10" rows="1" name="Patient_name"></textarea></td>
    <td><b>年齢:</b>
    <textarea cols="5" rows="1" name="Patient_age"></textarea></td>
    <td><b>性別:</b>
      <input type="radio" name="Patient_Gender" value="male">男
      <input type="radio" name="Patient_Gender" value="female">女
    </td>
    <td><b>トリアージ区分:</b>
      <input type="radio" name="Patient_triage" value="black">黒
      <input type="radio" name="Patient_triage" value="red">赤
      <input type="radio" name="Patient_triage" value="yellow">黄
      <input type="radio" name="Patient_triage" value="green">緑
    </td>
    </table>
    <table>
    <tr>
    <td><b>傷病名:</b>
    <textarea cols="20" rows="3" name="Patient_injuries_diseases"></textarea></td>
    <td><b>行った処置:</b>
    <textarea cols="20" rows="3" name="Patient_Treatment"></textarea></td>
    <td><b>搬送先病院:</b>
    <textarea cols="20" rows="3" name="Patient_Hospital"></textarea></td>
    <td><b>備考:</b>
    <textarea cols="20" rows="3" name="Patient_injuries_diseases"></textarea></td>
    </tr>
    <tr>
    <td colspan="2"><input type="submit" name="send" value="Send"><input type="reset" value="Reset"></td>
    </tr>
    </table>
    </form>
    <iframe name="pyboard" src="http://localhost:8000/cgi-bin/pyboard.cgi" width="100%" height="3000px" frameborder="0" />
  </body>
</html>
