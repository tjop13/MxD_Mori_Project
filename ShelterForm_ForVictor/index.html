<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
  <head>
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <title>Sample</title>
    <style>
        body{
          background-color: #FFDECA;
        }
    </style>　
  </head>

  <body>
    <center><H1>避難所1　掲示板</H1></center>
    <form method="POST" action="http://localhost:8000/cgi-bin/pyboard.cgi" target="pyboard">
    <table>
    <tr>
    <td><b>Name:</b></td>
    <td><input type="text" name="name" size="10" value=""></td>
    </tr>
    <tr>
    <td><b>Message:</b></td>
    <td><textarea cols="30" rows="5" name="comment"></textarea></td>
    </tr>
    <tr>
    <td><b>Tag:</b></td>
    <td><input type="radio" name="Genre" value="Rescue" checked="checked">Rescue
    <input type="radio" name="Genre" value="Goods">Goods
    <input type="radio" name="Genre" value="Refuge">避難所情報
    <input type="radio" name="Genre" value="METHANE">METHANE
    </td>
    </tr>
    <tr>
    <td colspan="2"><input type="submit" name="send" value="Send"><input type="reset" value="Reset"></td>
    </tr>
    </table>
    </form>
    <iframe name="pyboard" src="http://localhost:8000/cgi-bin/pyboard.cgi" width="100%" height="3000px" frameborder="0" />
  </body>
</html>
